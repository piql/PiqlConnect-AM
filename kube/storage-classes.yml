kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: archivematica-sc-csi
provisioner: file.csi.azure.com
allowVolumeExpansion: true
reclaimPolicy: Retain
volumeBindingMode: Immediate
mountOptions:
  - mfsymlinks
  - actimeo=1
parameters:
  protocol: nfs
  skuName: Standard_LRS
  location: westeurope
