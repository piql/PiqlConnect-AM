apiVersion: apps/v1
kind: Deployment
metadata:
  name: archivematica-dashboard
  namespace: '#{namespace}#'
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: archivematica-dashboard
      app.kubernetes.io/instance: '#{namespace}#'
      app.kubernetes.io/part-of: piqlconnect
      app.kubernetes.io/managed-by: azure-devops    
  strategy:
    type: Recreate
  template:
    metadata:     
      labels:
        app.kubernetes.io/name: archivematica-dashboard
        app.kubernetes.io/instance: '#{namespace}#'
        app.kubernetes.io/version: "#{VERSION}#"    
        app.kubernetes.io/part-of: piqlconnect
        app.kubernetes.io/managed-by: azure-devops
    spec:
      containers:
        - image: '#{DOCKER_REGISTRY}#/archivematica-dashboard:#{VERSION}#'
          name: archivematica-dashboard
          env:
            - name: AM_GUNICORN_ACCESSLOG
              value: /dev/null
            - name: AM_GUNICORN_RELOAD
              value: "true"
            - name: AM_GUNICORN_RELOAD_ENGINE
              value: auto
            - name: ARCHIVEMATICA_DASHBOARD_CLIENT_DATABASE
              value: MCP
            - name: ARCHIVEMATICA_DASHBOARD_CLIENT_HOST
              value: mysql
            - name: ARCHIVEMATICA_DASHBOARD_CLIENT_PASSWORD
              value: demo
            - name: ARCHIVEMATICA_DASHBOARD_CLIENT_USER
              value: archivematica
            - name: ARCHIVEMATICA_DASHBOARD_DASHBOARD_ELASTICSEARCH_SERVER
              value: elasticsearch:9200
            - name: ARCHIVEMATICA_DASHBOARD_DASHBOARD_GEARMAN_SERVER
              value: gearmand:4730
            - name: ARCHIVEMATICA_DASHBOARD_SEARCH_ENABLED
              value: "false"
            - name: DJANGO_SETTINGS_MODULE
              value: settings.local
            - name: FORWARDED_ALLOW_IPS
              value: '*'     
          resources: 
            requests:
              memory: "256Mi"
              cpu: "1m"
            limits:
              memory: "512Mi"
              cpu: "250m"
          volumeMounts:
            - mountPath: /var/archivematica/sharedDirectory
              name: archivematica-pipeline-data
      restartPolicy: Always

      initContainers:
        - image: '#{DOCKER_REGISTRY}#/am-database-prepper:#{VERSION}#'
          name: am-database-prepper
          command: ['./mcp-prep.sh']
        - image: '#{DOCKER_REGISTRY}#/archivematica-dashboard:#{VERSION}#'
          name: archivematica-dashboard-database-migrations
          command: ['/src/storage_service/manage.py']
          args: ['migrate --noinput']
          env:
            - name: AM_GUNICORN_ACCESSLOG
              value: /dev/null
            - name: AM_GUNICORN_RELOAD
              value: "true"
            - name: AM_GUNICORN_RELOAD_ENGINE
              value: auto
            - name: ARCHIVEMATICA_DASHBOARD_CLIENT_DATABASE
              value: MCP
            - name: ARCHIVEMATICA_DASHBOARD_CLIENT_HOST
              value: mysql
            - name: ARCHIVEMATICA_DASHBOARD_CLIENT_PASSWORD
              value: demo
            - name: ARCHIVEMATICA_DASHBOARD_CLIENT_USER
              value: archivematica
            - name: ARCHIVEMATICA_DASHBOARD_DASHBOARD_ELASTICSEARCH_SERVER
              value: elasticsearch:9200
            - name: ARCHIVEMATICA_DASHBOARD_DASHBOARD_GEARMAN_SERVER
              value: gearmand:4730
            - name: ARCHIVEMATICA_DASHBOARD_SEARCH_ENABLED
              value: "false"
            - name: DJANGO_SETTINGS_MODULE
              value: settings.local
            - name: FORWARDED_ALLOW_IPS
              value: '*'     
          resources: 
            requests:
              memory: "256Mi"
              cpu: "1m"
            limits:
              memory: "512Mi"
              cpu: "250m"
          volumeMounts:
            - mountPath: /var/archivematica/sharedDirectory
              name: archivematica-pipeline-data
        - image: '#{DOCKER_REGISTRY}#/archivematica-dashboard:#{VERSION}#'
          name: archivematica-dashboard-usercreation
          command: ['/src/storage_service/manage.py']
          args: ['create_user --username="test" --password="test" --email="test@test.com" --api-key="test" --superuser']
          env:
            - name: AM_GUNICORN_ACCESSLOG
              value: /dev/null
            - name: AM_GUNICORN_RELOAD
              value: "true"
            - name: AM_GUNICORN_RELOAD_ENGINE
              value: auto
            - name: ARCHIVEMATICA_DASHBOARD_CLIENT_DATABASE
              value: MCP
            - name: ARCHIVEMATICA_DASHBOARD_CLIENT_HOST
              value: mysql
            - name: ARCHIVEMATICA_DASHBOARD_CLIENT_PASSWORD
              value: demo
            - name: ARCHIVEMATICA_DASHBOARD_CLIENT_USER
              value: archivematica
            - name: ARCHIVEMATICA_DASHBOARD_DASHBOARD_ELASTICSEARCH_SERVER
              value: elasticsearch:9200
            - name: ARCHIVEMATICA_DASHBOARD_DASHBOARD_GEARMAN_SERVER
              value: gearmand:4730
            - name: ARCHIVEMATICA_DASHBOARD_SEARCH_ENABLED
              value: "false"
            - name: DJANGO_SETTINGS_MODULE
              value: settings.local
            - name: FORWARDED_ALLOW_IPS
              value: '*'     
          resources: 
            requests:
              memory: "256Mi"
              cpu: "1m"
            limits:
              memory: "512Mi"
              cpu: "250m"
          volumeMounts:
            - mountPath: /var/archivematica/sharedDirectory
              name: archivematica-pipeline-data
      volumes:      
        - name: archivematica-pipeline-data
          persistentVolumeClaim:
            claimName: archivematica-pipeline-data
---
apiVersion: v1
kind: Service
metadata:
  app.kubernetes.io/name: archivematica-dashboard
spec:  
  type: ClusterIP
  ports:
  - port: 80
  selector:
    app.kubernetes.io/name: archivematica-dashboard  